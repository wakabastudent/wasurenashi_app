<body class="">
  
  <main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-100">
        <div class="container">
          <div class="row">
            <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
              <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
              </div>
            </div>
            <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
              <div class="card card-plain">
                <div class="card-header">
                  <h4 class="font-weight-bolder">新規登録</h4>
                  <p class="mb-0">必要事項を入力の上、登録してください。</p>
                </div>
                <div class="card-body">
                  <form role="form" id="createAccount">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">お名前</label>
                      <input id="name" type="text" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">メールアドレス</label>
                      <input id="email" type="email" class="form-control" required>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">パスワード</label>
                      <input id="pw" type="password" class="form-control" required>
                    </div>
                    <div class="form-check form-check-info text-start ps-0">
                      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
                      <label class="form-check-label" for="flexCheckDefault">
                        利用規約に同意します 
                      </label>
                    </div>
                    <div class="text-center">
                      <button type="button" onclick="create()" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">新規登録</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-2 text-sm mx-auto">
                    既に登録済みの方はこちらから
                    <a href="../pages/sign-in.html" class="text-primary text-gradient font-weight-bold">ログイン</a>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--   Core JS Files   -->
  <script src="../assets/js/core/popper.min.js"></script>

  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }

    function create() {
      var form = document.getElementById('createAccount')
      //Submit時の処理（入力チェック後）
      if (form.reportValidity()) {
        //入力チェックが問題なければAPIをコールする
        //サーバへ送信・ログイン処理
        createAccout();
      }
    }

  </script>
